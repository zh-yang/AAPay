<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AAPay</title>
</head>
<body>
    <label>
        您点的商品原价：
        <input type="number">
    </label>
    <label>
        你们的商品总价：
        <input type="number">
    </label>
    <button>您的实付</button>
    <input type="text" disabled>

<script>
        var getAA = document.getElementById("getAA"),
            yuanjia = document.getElementById("yuanjia"),
            totalYuanjia = document.getElementById("totalYuanjia"),
            totalShifu = document.getElementById("totalShifu"),
            showAA = document.getElementById("showAA");
        getAA.onclick = function(){
            showAA.value = (yuanjia/totalYuanjia)*totalShifu;
        }
    </script>
</body>
</html>
