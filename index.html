<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>
        您点的商品原价：
        <input id="yuanjia" type="number">
    </label>
    <label>
        你们的商品总价：
        <input id="totalYuanjia" type="number">
    </label>
    <label>
        你们的实付总价：
        <input id="totalShifu" type="number">
    </label>
    <button id="getAA">您的实付</button>
    <input id="showAA" type="text" disabled>

    <script>
        var getAA = document.getElementById("getAA"),
            yuanjia = document.getElementById("yuanjia"),
            totalYuanjia = document.getElementById("totalYuanjia"),
            totalShifu = document.getElementById("totalShifu"),
            showAA = document.getElementById("showAA");
        getAA.onclick = function(){
            showAA.value = (yuanjia/totalYuanjia)*totalShifu;
        }
    </script>
</body>
</html>
